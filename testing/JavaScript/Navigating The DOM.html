<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating The DOM</title>
    <!-- Manipulating DOM - Document Object Module -->
</head>
<body>
    <div class="container" id="main">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>
</body>
</html>

<script>
    // id selector in js
    let main = document.getElementById('main');
    console.log(main);

    let nav = document.getElementById('nav');
    console.log(nav);
    // Use in Browser's Console
    // nav.innerHTML
    //nav.innerHTML = "<li>Dynamic Element</li>"

    // class selector in js
    let containers = document.getElementsByClassName("container");
    console.log(containers);

    // css class selector in js
    let csel = document.querySelector('.container');
    console.log("Selector Returns Hi", csel);

    // css id selector in js
    let isel = document.querySelector('#nav');
    console.log("Selector Returns Hello ðŸ‘‹ðŸ»", isel);

    let asel = document.querySelectorAll('#nav>li');
    console.log("ðŸ’‹", asel);
</script>
