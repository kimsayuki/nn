<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://source.unsplash.com/user/erondu" type="image/x-icon">
    <title>JavaScript String Functions</title>
</head>
<body>
    

    <script>
        var str = "This is a String";
        console.log(str);

        //First Occurance of a Substring
        var position = str.indexOf("is");
        console.log(position);

        //Last Occurance of a Substring
        var position = str.lastIndexOf("is");
        console.log(position);

        //Substring from a String
        // var substr1 = str.substring(1,5);
        // var substr1 = str.substr(1,5);
        var substr1 = str.slice(1,5);
        console.log(substr1);

        var replaced = str.replace('String', 'Harry');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString = str.concat(' rehman');
        console.log(newString);

        var space = "     this   contains         whitespaces     ";
        console.log(space);
        console.log(space.trim());

        var char3 = str.charAt(2);
        console.log(char3);

        console.log(str[0])
        console.log(str[1])
        console.log(str[2])
        console.log(str[3])
    </script>
</body>
</html>
