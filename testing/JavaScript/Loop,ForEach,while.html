<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript: for, while, forEach, Do While Loops</title>
</head>

<body>
    <div class="container">
        This is about for, while, forEach, Do While Loops 🧜🏻‍♀️
    </div>

    <script>
        console.log("Hi👋🏻");

        // for, forEach

        // let i = 0;
        // for(i=0; i<3;i++){
        //     console.log(i);
        // }

        let friends = ["Rohan", "Harry", "Sohie", "Sanjeev", "Kakashi", "Jiraya", "Naruto"];
        // for (let index = 0; index < friends.length; index++) {
        //     console.log("Hello Friend, " + friends[index]);
        // }

        // friends.forEach(function f(element){
        //     console.log("Hello Friend, " + element + " Welcome to modern JavaScript");
        // })

        for (element of friends) {
            console.log("Hello Friend, " + element + " Welcome to modern JavaScript again");
        }

        let employee = {
            name: "Sohie",
            salary: 2,
            channel: "Sohie Gaming"
        }
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        //while loop
        let i = 0;
        while (i < 4) {
            console.log(`${i} is less than 4`);
            i++;
        }

        // do while loop
        let j = 34;
        do {
            console.log(`${j} is less than 4 and we are inside do while loop`);
            j++;
        } while (j < 4);
    </script>
