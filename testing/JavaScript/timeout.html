<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | SetTimeout and ClearTimeout & SetInterval</title>
</head>

<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>

    <script>
        console.log("This is tutorial 58");

        // setTimeout - Allow us to run the function once after the interval of time
        // clearTimeout - Allow us to run the function repeatedly after the interval of time

        function greet(name, byeText) {
            console.log("Hello, Good Morning" + " " + name + " " + byeText)
        }
        let timeOut = setTimeout(greet, 2000, "Harry", "Take Care");
        console.log(timeOut);

        // for stoping settimeout function/feature
        clearTimeout(timeOut);

        // setInterval
        let inetrvalId = setInterval(greet, 2000, "Harry", "Bye");
        clearInterval(inetrvalId);                                     // for stoping settimeout function/feature




        // FOR CLOCK

        function displayTime() {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        };
        setInterval(displayTime, 1000);

        //    OR

        // function displayTime() {
        //     time.innerHTML = new Date();
        // };
        // setInterval(displayTime, 1000);            
    </script>
</body>

</html>
