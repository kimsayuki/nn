<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tags</title>
    <link rel="stylesheet" href="/05_Forms and input tags/style.css">
</head>
<body>
    <h1>Form to apply Sigma Web Development Course - Teaching Asssistant</h1>

    <form action="" method="post">
        <div>
            <label for="username">Type Your Username</label>
            <input type="text" name="username" id="username" placeholder="Type Your Username" required autocomplete="on" pattern="[a-zA-Z0-9]+"> <!-- autocomplete="off" -->
        </div>

        <div>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" required>
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="agree" id="agree" value="yes" required>
            <label for="agree">All Agree</label>
        </div>

        <div>
            <label for="message">Messages</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message..." required autofocus></textarea>
        </div>

        <div>
            <label for="fruits">Select Your Fruit</label>
            <select name="fruits" id="fruits" required>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
    <script src="/05_Forms and input tags/script.js"></script>
</body>
</html>
